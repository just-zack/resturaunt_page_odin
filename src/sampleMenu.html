<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample Menu</title>
    <link rel="stylesheet" href="menuStyles.css" />
    <script src="menu.js"></script>
  </head>
  <body>
    <div id="content">
      <div id="menu_section">
        <h1 id="menu">Our Menu</h1>
        <div id="button_container">
          <button id="food" class="menu_button">Food</button>
          <button id="drinks" class="menu_button">Drinks</button>
        </div>
        <div id="menu_general">
          <div id="menuCard1">
            <h2 id="streetBurger">Street Burger</h2>
            <p id="streetBurgerDescription">
              A flame-grilled burger loaded with fresh greens and house made
              pickles.
            </p>
            <p id="streetBurgerPrice">$16</p>
          </div>
          <div id="menuCard2">
            <h2 id="streetNoodles">Street Noodles</h2>
            <p id="streetNoodlesDescription">
              Dry-fried noodles loaded with braised pork, green onions, and
              fresh pickled carrots.
            </p>
            <p id="streetNoodlesPrice">$12</p>
          </div>
          <div id="menuCard3">
            <h2 id="streetSamosas">Street Samosas</h2>
            <p id="streetSamosasDescription">
              Crisp veggie and Lentil Samosas with a house-made mango chutney.
            </p>
            <p id="streetSamosasPrice">$6</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
